dataset:
    name: &dataset_name 'caltech101'
    root: &data_dir './resource/data/caltech101/'
    data:
        train: !join [*data_dir, 'train.txt']
        valid: !join [*data_dir, 'valid.txt']
        test: !join [*data_dir, 'test.txt']
    normalizer:
        mean:
        std:

input_shape: [3, 224, 224]

model:
    type: &model_type 'resnet152'
    experiment: &experiment !join [*dataset_name, '-', *model_type]
    pretrained: False
    ckpt: !join ['./resource/ckpt/', *experiment, '.pt']
    params:
        num_classes: 101
        num_init_features: 64
        first_conv2d_ksize: 7
        first_conv2d_stride: 2
        first_conv2d_padding: 3
        last_avgpool2d_ksize: 7
        last_avgpool2d_stride: 1

train:
    epoch: 200
    batch_size: 20
    rough_size: 256
    interval: -1
    optimizer:
        type: 'SGD'
        params:
            lr: 0.1
            momentum: 0.9
            weight_decay: 0.0005
    scheduler:
        type: 'MultiStepLR'
        params:
            milestones: [50, 100, 150, 200]
            gamma: 0.1
    criterion:
        type: 'CrossEntropyLoss'
        params:
            reduction: 'mean'

test:
    batch_size: 1
    jquality: 0
    compression:
        type:
        size:
